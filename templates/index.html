<!DOCTYPE html>
<html>
<head>
    <title>Pizza Calculator</title>
</head>
<body>
    <h1>Pizza Calculator</h1>
    <form action="/calculate" method="post">
        <label for="radius">Pizza Radius:</label>
        <input type="number" id="radius" name="radius" required>
        <br>
        <label for="num_people">Number of People:</label>
        <input type="number" id="num_people" name="num_people" required>
        <br>
        <label>Portion Size:</label>
        {% for portion_size in valid_portion_sizes %}
            <input type="radio" id="{{ portion_size }}" name="portion_size" value="{{ portion_size }}" required>
            <label for="{{ portion_size }}">{{ portion_size }}</label>
        {% endfor %}
        <br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
